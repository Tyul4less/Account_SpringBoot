server.port=9999
tomcat.ajp.protocol=AJP/1.3
tomcat.ajp.port=8009
tomcat.ajp.enabled=true
tomcat.ajp.remoteauthentication = false


#datasource.

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=ac2
spring.datasource.password=ac2

spring.main.allow-bean-definition-overriding=true


#mybatis
#mybatis
mybatis.mapper-locations=classpath*:sqlMapper/*.xml
mybatis.type-aliases-package=net.plang.HoWooAccount
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true


#InternalResourceViewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#logging
logging.level.root=info
logging.level.com.god.bo.test=info
logging.level.com.god.bo.test.controller=info

#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gmail 아이디
spring.mail.password=gamil 패스워드
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true